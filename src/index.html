//= template/head.html
<title>Sky-Shop Project</title>
</head>

<body>
    <div id="loading">
        <div class="loader"></div>
    </div>
    <div class="wrapper">
        <main class="main">
            <section class="section">
                <div class="container">
                    <h1>Shop</h1>
                    <div class="toolbar">
                        <ul class="switch-layout">
                            <li class="active">
                                <a href="#!" class="grid-btn">
                                    <img src="img/ico-grid.svg" alt="image description">
                                </a>
                            </li>
                            <li>
                                <a href="#!" class="list-btn">
                                    <img src="img/ico-list.svg" alt="image description">
                                </a>
                            </li>
                        </ul>
                        <div class="filter-box">
                            <select name="filter" id="filter"></select>
                        </div>
                    </div>
                    <div id="products" class="products"></div>
                </div>
            </section>
        </main>
    </div>
    //= template/includes.html
</body>

</html>
